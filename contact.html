<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faun5 - Contact</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8; /* Light background similar to the image */
        }
        .color-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
        }
        .dot-pastel-pink-1 { background-color: #fbcfe8; } /* Tailwind pink-300 */
        .dot-pastel-pink-2 { background-color: #fecdd3; } /* Tailwind rose-200 */
        .dot-pastel-purple { background-color: #e9d5ff; } /* Tailwind purple-200 */
        .dot-pastel-fuchsia { background-color: #f5d0fe; } /* Tailwind fuchsia-200 */
    </style>
</head>
<body class="text-gray-800">

    <!-- Header Section -->
    <header class="bg-white p-4 md:p-6 shadow-sm">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
            <!-- Logo and Colorful Dots -->
            <div class="flex items-center mb-4 md:mb-0">
                <h1 class="text-2xl font-bold mr-2">faun5</h1>
                <div class="flex">
                    <span class="color-dot dot-pastel-pink-1"></span>
                    <span class="color-dot dot-pastel-pink-2"></span>
                    <span class="color-dot dot-pastel-purple"></span>
                    <span class="color-dot dot-pastel-fuchsia"></span>
                </div>
            </div>

            <!-- Navigation Links -->
            <nav class="flex flex-wrap justify-center md:justify-start gap-2 md:gap-4 mb-4 md:mb-0">
                <a href="index" class="bg-pink-300 text-white px-4 py-2 rounded-lg font-medium hover:bg-pink-400 transition duration-300">HOME</a>
                <a href="gallery" class="bg-pink-300 text-white px-4 py-2 rounded-lg font-medium hover:bg-pink-400 transition duration-300">GALLERY</a>
                <a href="commissions" class="bg-pink-300 text-white px-4 py-2 rounded-lg font-medium hover:bg-pink-400 transition duration-300">COMMISSIONS</a>
                <a href="about" class="bg-rose-200 text-white px-4 py-2 rounded-lg font-medium hover:bg-rose-300 transition duration-300">ABOUT</a>
                <a href="contact" class="bg-pink-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-pink-600 transition duration-300">CONTACT</a>
            </nav>

            <!-- Social Media Icons -->
            <div class="flex gap-4 text-xl">
                <a href="https://x.com/5faun" class="text-gray-600 hover:text-pink-600 transition duration-300" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/5faun/" class="text-gray-600 hover:text-pink-600 transition duration-300" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                <a href="https://discord.com/users/343586756056186890" class="text-gray-600 hover:text-pink-600 transition duration-300" target="_blank" rel="noopener noreferrer"><i class="fab fa-discord"></i></a>
                <a href="mailto:aechevarria899@gmail.com" class="text-gray-600 hover:text-pink-600 transition duration-300"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </header>

    <!-- Main Content - Contact Section -->
    <main class="container mx-auto px-4 py-8">
        <h2 class="text-3xl md:text-4xl font-bold text-center my-8">Get in Touch!</h2>

        <div class="bg-white rounded-xl shadow-lg p-8 md:p-12 max-w-2xl mx-auto">
            <p class="text-center text-gray-700 mb-8">
                Have a question, a project idea, or interested in a commission? Feel free to reach out!
            </p>

            <!-- Formspree Integration -->
            <form action="https://formspree.io/f/xqalgkqw" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="name" name="name" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="_replyto" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm"> <!-- Use _replyto for sender email -->
                </div>
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                    <input type="text" id="subject" name="subject"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                    <textarea id="message" name="message" rows="5" required
                              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="inline-block bg-pink-500 text-white px-6 py-3 rounded-lg font-medium hover:bg-pink-600 transition duration-300 shadow-md">
                        Send Message
                    </button>
                </div>
            </form>

            <div class="mt-10 text-center">
                <h3 class="text-xl font-bold text-pink-600 mb-4">You can also find me on:</h3>
                <div class="flex justify-center gap-6 text-3xl">
            <!-- Social Media Icons -->
                <a href="https://x.com/5faun" class="text-gray-600 hover:text-pink-600 transition duration-300" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/5faun/" class="text-gray-600 hover:text-pink-600 transition duration-300" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                <a href="https://discord.com/users/343586756056186890" class="text-gray-600 hover:text-pink-600 transition duration-300" target="_blank" rel="noopener noreferrer"><i class="fab fa-discord"></i></a>
                <a href="mailto:aechevarria899@gmail.com" class="text-gray-600 hover:text-pink-600 transition duration-300"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-rose-400 text-white p-6 text-center mt-12 rounded-t-lg">
        <p>&copy; 2025 faun5. All rights reserved.</p>
    </footer>

</body>
</html>
